<div class="w-full px-2 pt-2 pb-4 md:px-6">
    <div class="mx-auto max-w-7xl rounded-2xl border border-gray-700 bg-gray-800/80 p-6 shadow-2xl backdrop-blur-sm">
        <h2 class="text-2xl font-bold text-white mb-6">Featured Projects</h2>

        <div class="grid grid-cols-1 gap-6">
            @for (project of projects; track project.title) {
            <div
                class="flex md:flex-row flex-col w-full bg-gray-700/50 p-6 rounded-xl border border-gray-600 shadow-md transform transition-transform duration-300 hover:-translate-y-1">

                <img [src]="project.image" [alt]="project.title"
                    class="md:h-64 h-auto rounded-lg mb-4">

                <div>
                    <h3 class="text-xl font-semibold text-white">{{ project.title }}</h3>
                    <p class="mt-2 text-gray-200">{{ project.description }}</p>

                    <div class="mt-4 flex flex-wrap gap-2">
                        @for (tech of project.tech; track tech) {
                            <span class="px-2 py-1 bg-gray-600 text-gray-200 rounded text-xs">
                                {{ tech }}
                            </span>
                        }
                    </div>

                    <a [href]="project.link" target="_blank"
                        class="mt-4 inline-flex items-center text-blue-400 hover:underline">
                        View Project
                        <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 w-3 h-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M18 13v6H6v-6m12-8l-6 6-6-6" />
                        </svg>
                    </a>
                </div>
            </div>
            }
        </div>
    </div>
</div>
