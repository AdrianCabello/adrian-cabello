<div class="w-full px-2 py-4 md:px-6">
  <div
    class="mx-auto max-w-7xl rounded-2xl border border-gray-700 bg-gray-800/80 p-6 shadow-2xl backdrop-blur-sm">
    <div class="space-y-8">
      <!-- Certifications -->
      <h2
        class="mb-6 flex items-center justify-between text-2xl font-semibold text-white">
        Certifications & Training
      </h2>
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <div
          *ngFor="let cert of certifications"
          class="flex flex-col rounded-lg border bg-white p-4 shadow-sm transition-transform hover:scale-[1.03] dark:bg-gray-700"
          [ngClass]="{ 'border-gray-200 dark:border-gray-600': true }">
          <div class="mb-3 flex">
            <img
              *ngIf="cert.logo"
              [src]="cert.logo"
              alt="{{ cert.title }} logo"
              class="mr-3 mt-1 h-10 w-10 rounded-md" />
            <div>
              <h4 class="font-medium text-gray-800 dark:text-white">
                {{ cert.title }}
              </h4>
              <p class="text-sm text-gray-500 dark:text-gray-400">
                {{ cert.institution }}
              </p>
            </div>
          </div>

          <div class="mt-auto flex items-center justify-between">
            <div class="text-xs text-gray-500 dark:text-gray-400">
              {{ cert.date }}
            </div>
            <div
              class="rounded-full px-2 py-1 text-xs"
              [ngClass]="{
                'bg-red-50 text-red-700 dark:bg-red-900/20 dark:text-red-300':
                  cert.color === 'red',
                'bg-green-50 text-green-700 dark:bg-green-900/20 dark:text-green-300':
                  cert.color === 'green',
              }">
              <a
                *ngIf="cert.url"
                [href]="cert.url"
                target="_blank"
                rel="noopener noreferrer"
                class="cursor-pointer hover:underline">
                {{ cert.badge }}
              </a>
              <span *ngIf="!cert.url">{{ cert.badge }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Education Cards -->
    <h2
      class="mb-6 mt-10 flex items-center justify-between text-2xl font-semibold text-white">
      Academic Background
    </h2>
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div
        *ngFor="let edu of educationList"
        class="rounded-xl border p-6 shadow-md transition-transform hover:-translate-y-1"
        [ngClass]="{
          'border-green-200 bg-gradient-to-br from-green-50 to-emerald-50 dark:border-green-800 dark:from-green-900/20 dark:to-emerald-900/20':
            edu.color === 'green',
          'border-blue-200 bg-gradient-to-br from-blue-50 to-indigo-50 dark:border-blue-800 dark:from-blue-900/20 dark:to-indigo-900/20':
            edu.color === 'blue',
          'border-purple-200 bg-gradient-to-br from-purple-50 to-violet-50 dark:border-purple-800 dark:from-purple-900/20 dark:to-violet-900/20':
            edu.color === 'purple',
        }">
        <div class="flex items-start gap-4">
          <div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white">
              {{ edu.title }}
            </h3>
            <p class="mt-1 text-gray-600 dark:text-gray-300">
              {{ edu.institution }}
            </p>
            <div
              class="mt-2 inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium"
              [ngClass]="{
                'bg-green-100 text-green-800 dark:bg-green-800 dark:text-green-200':
                  edu.color === 'green',
                'bg-blue-100 text-blue-800 dark:bg-blue-800 dark:text-blue-200':
                  edu.color === 'blue',
                'bg-purple-100 text-purple-800 dark:bg-purple-800 dark:text-purple-200':
                  edu.color === 'purple',
              }">
              {{ edu.date }}
            </div>
            <p class="mt-3 text-gray-600 dark:text-gray-400">
              {{ edu.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
