<div class="w-full px-2 md:px-6 py-4">
    <div class="mx-auto max-w-7xl bg-gray-800/80 backdrop-blur-sm border border-gray-700 rounded-2xl p-6 shadow-2xl">
        <div class="space-y-8">
            <!-- Certifications -->
            <h2 class="text-2xl font-semibold text-white mb-6 flex items-center justify-between">
                Certifications & Training
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div *ngFor="let cert of certifications"
                    class="bg-white dark:bg-gray-700 p-4 rounded-lg border shadow-sm flex flex-col hover:scale-[1.03] transition-transform"
                    [ngClass]="{ 'border-gray-200 dark:border-gray-600': true }">

                    <div class="flex  mb-3">
                        <img *ngIf="cert.logo" [src]="cert.logo" alt="{{ cert.title }} logo"
                            class="w-10 h-10 mr-3 rounded-md mt-1" />
                        <div>
                            <h4 class="font-medium text-gray-800 dark:text-white">{{ cert.title }}</h4>
                            <p class="text-sm text-gray-500 dark:text-gray-400">{{ cert.institution }}</p>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mt-auto">
                        <div class="text-xs text-gray-500 dark:text-gray-400">{{ cert.date }}</div>
                        <div class="px-2 py-1 rounded-full text-xs" [ngClass]="{
                             'bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-300': cert.color === 'red',
                             'bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-300': cert.color === 'green'
                           }">
                            <a *ngIf="cert.url" [href]="cert.url" target="_blank" rel="noopener noreferrer"
                                class="hover:underline cursor-pointer">
                                {{ cert.badge }}
                            </a>
                            <span *ngIf="!cert.url">{{ cert.badge }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Education Cards -->
        <h2 class="text-2xl font-semibold text-white mb-6 flex items-center justify-between mt-10">
            Academic Background
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 ">

            <div *ngFor="let edu of educationList"
                class="p-6 rounded-xl border shadow-md transition-transform hover:-translate-y-1" [ngClass]="{
          'bg-gradient-to-br from-green-50 to-emerald-50 dark:from-green-900/20 dark:to-emerald-900/20 border-green-200 dark:border-green-800': edu.color === 'green',
          'bg-gradient-to-br from-blue-50 to-indigo-50 dark:from-blue-900/20 dark:to-indigo-900/20 border-blue-200 dark:border-blue-800': edu.color === 'blue',
          'bg-gradient-to-br from-purple-50 to-violet-50 dark:from-purple-900/20 dark:to-violet-900/20 border-purple-200 dark:border-purple-800': edu.color === 'purple'
        }">
                <div class="flex items-start gap-4">

                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{ edu.title }}</h3>
                        <p class="text-gray-600 dark:text-gray-300 mt-1">{{ edu.institution }}</p>
                        <div class="inline-flex items-center px-2.5 py-0.5 mt-2 rounded-full text-xs font-medium"
                            [ngClass]="{
                'bg-green-100 dark:bg-green-800 text-green-800 dark:text-green-200': edu.color === 'green',
                'bg-blue-100 dark:bg-blue-800 text-blue-800 dark:text-blue-200': edu.color === 'blue',
                'bg-purple-100 dark:bg-purple-800 text-purple-800 dark:text-purple-200': edu.color === 'purple'
              }">
                            {{ edu.date }}
                        </div>
                        <p class="mt-3 text-gray-600 dark:text-gray-400">{{ edu.description }}</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
